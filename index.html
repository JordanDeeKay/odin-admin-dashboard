<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="grid">
            <div class="sidebar">
                <div class="logo-text">
                    <i class="material-icons">space_dashboard</i>
                    <h1>Dashboard</h1>
                </div>

                <div class="list-items">
                    <div class="icon-text">
                        <i class="material-icons">home</i>
                        <p><strong>Home</strong></p>
                    </div>

                    <div class="icon-text">
                        <i class="material-icons">person</i>
                        <p><strong>Profile</strong></p>
                    </div>

                    <div class="icon-text">
                        <i class="material-icons">chat_bubble</i>
                        <p><strong>Messages</strong></p>
                    </div>

                    <div class="icon-text">
                        <i class="material-icons">history</i>
                        <p><strong>History</strong></p>
                    </div>

                    <div class="icon-text">
                        <i class="material-icons">task</i>
                        <p><strong>Tasks</strong></p>
                    </div>

                    <div class="icon-text">
                        <i class="material-icons">groups</i>
                        <p><strong>Communities</strong></p>
                    </div>
                </div>

                <div class="list-items-bottom">
                    <div class="icon-text">
                        <i class="material-icons">settings</i>
                        <p><strong>Settings</strong></p>
                    </div>

                    <div class="icon-text">
                        <i class="material-icons">help_center</i>
                        <p><strong>Support</strong></p>
                    </div>

                    <div class="icon-text">
                        <i class="material-icons">privacy_tip</i>
                        <p><strong>Privacy</strong></p>
                    </div>
                </div>

                <div class="list-items">
                    
                </div>
            </div>

            <div class="main">
                <div class="header">
                    <div class="navbar">
                        <i class="material-icons">search</i>
                        <input type="text" class="form-input">

                        <i class="material-icons">notifications_active</i>

                        <img src="./images/avatar.jpg" alt="Avatar Icon" height="50px" width="50px" class="avatar-navbar">
                        <h5>Morgan Oakley</h5>
                    </div>

                    <div class="welcome">
                        <div class="left">
                            <img src="./images/avatar.jpg" alt="Avatar Icon" width="65px" class="avatar-welcome">
                            <div class="welcome-text">
                                <p>Hi there,</p>
                                <h3>Morgan Oakley (@morgan)</h3>
                            </div>
                        </div>

                        <div class="right">
                            <button class="btn">New</button>
                            <button class="btn">Upload</button>
                            <button class="btn">Share</button>
                        </div>
                    </div>
                </div>

                <div class="content">

                </div>
            </div>
        </div>
    </body>
</html>
